{% extends "base.html" %}

{% block links %}
{% endblock %}

{% block scripts %}

<script src='{{ url_for("static", filename="js/index.js") }}'></script>

    </div>

        <div class='navbar-menu-top'>
            
            <img id='navbar-user-image' src='https://cdn.akamai.steamstatic.com/steamcommunity/public/images/avatars/8b/8b2ebc9382967f5ace0c2b7656ab349355ee3bdd_full.jpg'>

    </div>
