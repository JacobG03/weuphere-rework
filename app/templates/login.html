{% extends "base.html" %}

{% block scripts %}
<script src='{{ url_for("static", filename="js/login.js") }}'></script>
{% endblock %}

{% block links %}
{% endblock %}

{% block content %}
<div id='navbar'>
    <div class='navbar-home' id='login-navbar-home'>
        <h1 id='home'>We Up Here</h1>
    </div>
</div>
<div class='container' id='login-container'>
    <div class='content-middle'>
        <div class='form' id='login-form'>
            <span class='form-title'>Sign In</span>
            <span class='input-label'>Login:</span>
            <input class='form-input' id='login-input1' type='text' placeholder='Enter your email or username here...'>
            <span class='input-label'>Password:</span>
            <input class='form-input' id='login-input2' type='password' placeholder='Enter your password here...'>
            <div class='form-remember'>
                <div class='form-checkbox' id='login-input3'>
                    <div class='form-check'></div>
                </div>
                <span class='form-remember-label'>Remember me</span>
            </div>
            <div class='btn' id='login-input4'>Login</div>
            <div class='form-options'>
                <div class='form-option'>
                    <span class='option-question'>No account yet?</span>
                    <span class='option-redirect' id='option-register'>Click here to register!</span>
                </div>
                <div class='form-option'>
                    <span class='option-question'>No account yet?</span>
                    <span class='option-redirect' id='option-reset'>Reset your password here!</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
